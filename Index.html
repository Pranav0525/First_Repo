<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>TO-DO List</title>
        <styles>
        body { font-family: Comic sans MS; padding: 20px; }
        input { padding: 5px; font-size: 17px; }
        button { padding: 5px 10px; margin-left: 5px; }

        </styles>
        
    </head>
    <body>
        <h1>TO-DO LIST</h1>
        <p>To Create A New To-Do List, Click The New Button.</p>
        <input type="text" id="taskInput" placeholder="Enter New Task">
        <button onclick="AddTask()">ADD</button>
        <ul id="taskList"></ul>
        <script>
            let taskList = getElementById("taskList");
            let taskInput = getElementById("taskInput");

            windows.onload = loadtask;

            function AddTask()
            {
                let taskText = taskInput.value.trim();
                if (taskText === "")return;

                let li = createTaskElement(taskText);
                taskList.appendChild(li);
                saveTask(taskText);


                taskInput.value = "";
            }  

            function createTaskElement(text) {
                let li = document.createElement("li");
                li.textContent = text;

                li.onclick = function () {
                    li.classList.toggle("completed");
                };

                let delBtn = document.createElement("button");

            del.Btn.textContent = "Delete";
            }
        </script>
    </body>
</html>
